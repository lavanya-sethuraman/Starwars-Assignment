<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css\main.css">
  <link rel="stylesheet" href="css\grid-design.css">
</head>
<header>
  <h1>Star Wars Characters</h1>
  <p>Incomplete List</p>
</header>

<body>

<div class="row">
    <div class="col-4">
      <div class="box">
        <img src="images/rey_square.png">
        <div>
          <h3>Ray</h3><p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img src="images/finn_square.png">
        <div>
          <h3>Finn</h3>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img src="images/kylo_square.png">
        <div>
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-4">
      <div class="box">
        <img src="images/poe_square.png">
        <div>
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img src="images/chewbacca_square.png">
        <div>
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img src="images/yoda_square.png">
        <div>
          <h3>Yoda</h3>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
